<!DOCTYPE html>
<html>
    <head>
        <!-- Compatibilidade com caracteres especiais -->
        <meta charset="UTF-8">

        <!-- Título da janela -->
        <title>Configurações</title>

        <!-- Arquivo de HTML -->
        <!-- Atenção pois ele utiliza o mesmo arquivo de o Index.html -->
        <link rel="stylesheet" href="../../index.css">
    </head>
    <body>
        <!-- Título de configurações -->
        <h3>Configurações</h3>
        <div id="">
            <!-- Divisão de configurações gerais -->
            <!-- As configurações gerais são mais para mudar parâmetros e comportamentos gerais do sistema -->
            <h4>Geral</h4>
            <div style="display: flex; flex-direction: column;">
                <div style="display: inline-flex;">
                    <!-- Configuração de redimensionamento da janela -->
                    <input type="checkbox" id="enable-resize">Redimensionamento da janela</input>
                </div>
                <div style="display: inline-flex;">
                    <!-- Configuração de monitoramento de eventos e modo desenvolvedor -->
                    <input type="checkbox" id="enable-events">Monitoramento de eventos</input>
                    <input type="checkbox" id="enable-developer-mode" style="margin-left: 55px;" disabled>Modo desenvolvedor</input>
                </div>
            </div>

            <!-- Sessão de temas -->
            <h4>Temas</h4>
            <div>
                <!-- Seletor de temas -->
                <div class="theme-selector" style="display: inline-block;">
                    <select id="theme-options">
                        <!-- Todos os temas disponíveis -->
                        <!-- Ao adicionar um novo, é importante atualizar os arquivos de configuração -->
                        <option value="1">Branco</option>
                        <option value="2">Escuro</option>
                        <option value="3" id="color-custom-theme-01">Ensolarado</option>
                        <option value="4" id="color-custom-theme-02">Aurora Pastel</option>
                        <option value="5" id="color-custom-theme-03">Carmesim Delicado</option>
                        <option value="6" id="color-custom-theme-03">Verde menta</option>
                    </select>
                  </div>
            </div>

            <!-- Parte de ferramentas, geralmente desabilitado -->
            <h4>Ferramentas</h4>
            <div style="display: flex; flex-direction: column;">
                <div style="display: inline-flex;">
                    <!-- Manter essa parte desabilitada -->
                    <input type="checkbox" id="enable-devtools" disabled>Logs do Electron</input>
                </div>
            </div>

            <!-- Importando arquivos de lógica -->
            <script src="JSON.js"></script>
            <script src="Load.js"></script>
        </div>
    </body>
</html>
